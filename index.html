<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>T-WORKS</title>
<link rel="stylesheet" href="Tstyle.css">
<link rel="icon" type="image/png" href="favicon.png">
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="box">
    <div class="logo2">
        <img src="logo.png" alt="Logo T-WORKS">
    </div>
    <h1 data-text="T-WORKS COMING SOON"><span>T-WORKS</span> COMING SOON</h1>
    <p class="desc">Sono Tiron, aiutami a realizzare il mio sogno di creare una azienda di elettronica e riparazioni. Al momento sto studiando e pensando al progetto.</p>
    <div class="social">
        <a class="btn-creative" href="http://www.tiktok.com/@nrtqx"><span>TIKTOK</span></a>
        <a class="btn-creative" href="https://www.instagram.com/tworks.it"><span>INSTAGRAM</span></a>
    </div>
    <p class="email">email: <a href="mailto:info@t-works.it">info@t-works.it</a></p>
    <div class="logo">
        <img src="logo.png" alt="Logo T-WORKS">
    </div>
</div>
<div class="contact-box">
    <h2>Domande?</h2>
    <form id="contactForm" method="POST">
        <input type="text" name="nome" placeholder="Nome" required>
        <input type="text" name="cognome" placeholder="Cognome" required>
        <input type="email" name="email" placeholder="Email" required>
        <textarea name="messaggio" placeholder="Messaggio" required></textarea>
        <button class="btn-creative" type="submit"><span>INVIA</span></button>
        <p class="success-msg" id="successMsg"></p>
    </form>
</div>
<script>
document.getElementById('contactForm').addEventListener('submit', function(e){
    e.preventDefault();
    var formData = new FormData(this);
    fetch('save_message.php',{
        method:'POST',
        body: formData
    }).then(response => response.text())
    .then(data => {
        if(data.trim() === "ok"){
            document.getElementById('successMsg').innerText = 'Domanda inviata';
            document.getElementById('contactForm').reset();
        } else {
            document.getElementById('successMsg').innerText = 'Errore, riprova';
        }
    }).catch(err => {
        document.getElementById('successMsg').innerText = 'Errore, riprova';
    });
});
</script>
</body>
</html>
